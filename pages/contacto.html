        <!--HEADER-->

        <!--NAV BAR-->
        <div class="container">

            <a href="/" class="logo">

            </div>

        </header>

        <!--SECTION 1 BANNER-->
        <main>
            <section id="intro-section-contacto">
                <div class="container">
                <div class="row">
                    <div class="col">
                    <h1 class="display-2"></h1>
                    <span class="display-3">Contacto</span>
                    </div>
                </div>
                </div>
            </section>
            <!--SECTION 2 Texto + Imagen-->
            <section id="title-paragraph">
                <div class="container">
                    <div class="row4">
                            <p class="display-4">
                                <div class="title-paragraph1">
                                    <p>Completá el formulario a continuación para contactarme</p>
                                </div>
                            </p>
                            <form action="#" target="" method="get" name="formDatosPersonales">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre"/>
                            
                                <label for="apellidos">Apellidos</label>
                                <input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>
                            
                                <label for="email" />Email</label>
                                <input type="email" name="email" id="email" placeholder="Email" required />
                            
                                <label for="asunto">Asunto</label>
                                <input type ="text" name="asunto" id="asunto" placeholder="Tema de la consulta"/>
                            
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
                                
                                <input type="submit" name="enviar" value="Enviar"/>
                            </form>
                    </div>
            </section>
        </main>
        <!--FOOTER-->
        <section class="footer">
            <div class="footer">
            <div class="footer-container">
